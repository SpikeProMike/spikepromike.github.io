<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Armchair Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #313131;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      background: #ffffff00;
      border: 1px solid #3f3f3f;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://media.githubusercontent.com/media/SpikeProMike/spikepromike.github.io/main/models/Armchair.glb"
    ios-src="https://media.githubusercontent.com/media/SpikeProMike/spikepromike.github.io/main/models/Armchair.usdz"
    alt="A 3D model"
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1"
    camera-orbit="auto auto 12m"
    field-of-view="70deg"
    min-camera-orbit="auto auto 0.5m"
    max-camera-orbit="auto auto 12m"
    width="100%" height="300">
  </model-viewer>
</body>
</html>
